<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Spotify palyer</title>
        <!-- Styles -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- Javascript imports -->
        <script src="./js/jquery-2.2.4.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/js.js"></script>
        <script>
            $(document).ready(function (){
                $("progress").attr("value",0);
                $("#btn-search").click(function (){
                     var search = $('.personal-input').val();
                     var url = "https://api.spotify.com/v1/search?q="+search+"&type=track";
                     request(url,"configPlayer ");
                    
                });
                 $(".btn-play").removeClass("disabled").click(function (e){
                    if ( $(e.target).hasClass("playing")){          
                        $("audio").trigger("pause");
                        $(e.target).removeClass("playing");
                    }else{    
                       
                        $("audio").trigger("play");
                        $(e.target).addClass("playing");
                    }
        
                });
            });
        </script>
    </head>
    <body>
        <header class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" >
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                            <a class="navbar-brand" href="#">Spotify Player</a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <form class="navbar-form navbar-right" role="search">
                                <div class="form-group">
                                    <input id="artist-search-input" type="text" class="form-control personal-input" placeholder="Search song...">
                                </div>
                                <button id="btn-search" type="button" class="btn btn-default">Search</button>

                            </form>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>
        </header>
        <div id ="modal_artist" class="modal fade js-modal bs-example-modal-lg">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <!-- Close button -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                        <h2 class="text-center">Artist Profile</h2>
                    </div>

                    <div class="modal-body">
                       
                    </div>

                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="widget">
            <div class="header">
                <!-- Try adding/removing these classes: -->
                <!-- disabled -->
                <!-- playing -->
                <div class="btn-play disabled"></div>

                <div class="metadata">
                    <p class="title">Hunger of The Pine</p>
                    <p class="author">alt-J</p>

                    <div class="seekbar">
                        <progress value="5" max="30"></progress>
                    </div>
                </div>
            </div>
            <div class="cover">
                <img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43" alt="">
            </div>
            <div class="btn btn-default btn-primary">See more results</div>

            <audio preload="auto" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
        </div>

    </body>
</html>
